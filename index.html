<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Backendless Gallery</title>
</head>
<body>
  <header class="header">
    <a href="#" class="header__logo">Backendless</a>
    <div class="header__theme">
      <div class="theme-mobile">
        <select name="theme-select" id="theme-select">
          <option value="Light">Light theme</option>
          <option value="Dark">Dark theme</option>
          <option selected value="Normal">Backendless theme</option>
        </select>
      </div>
      <div class="theme-tablet">
        <button class="theme-tablet__button" value="Light">Light theme</button>
        <button class="theme-tablet__button" value="Dark">Dark theme</button>
        <button class="theme-tablet__button" value="Normal">Backendless theme</button>
      </div>
      <div class="theme-dekstop">
        <input type="radio" id="light-theme" value="Light" name="theme-radio">
        <label class="theme-dekstop__label" for="light-theme">Light theme</label>
        <input type="radio" id="dark-theme" value="Dark" name="theme-radio">
        <label class="theme-dekstop__label" for="dark-theme">Dark theme</label>
        <input checked type="radio" id="backendless-theme" value="Normal" name="theme-radio">
        <label class="theme-dekstop__label" for="backendless-theme">Backendless theme</label>
      </div>
    </div>
  </header>
  <main class="main">
    <h1 class="main__title">Backendless Gallery</h1>
    <div class="main__container">
      <div class="main__image-container">
        <img src="https://via.placeholder.com/1000x600" alt="image">
      </div>

      </div>

      </div>
      <div class="main__image-container">
        <img src="https://via.placeholder.com/1000x600" alt="image">
      </div>
      <div class="main__image-container">
        <img src="https://via.placeholder.com/1000x600" alt="image">
      </div>
      <div class="main__image-container">
        <img src="https://via.placeholder.com/1000x600" alt="image">
      </div>
      <div class="main__image-container">
        <img src="https://via.placeholder.com/1000x600" alt="image">
      </div>
      <div class="main__image-container">
        <img src="https://via.placeholder.com/1000x600" alt="image">
      </div>
      <div class="main__image-container">
        <img src="https://via.placeholder.com/1000x600" alt="image">
      </div>
      <div class="main__image-container">
        <img src="https://via.placeholder.com/1000x600" alt="image">
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <div class="footer__contacts">
        <a href="#">Backendless.com</a>
        <a href="tel:555-555-555">555-555-555</a>
      </div>
      <div class="footer__social">
        <a class="social-link social-instagram" href="#"></a>
        <a class="social-link social-facebook" href="#"></a>
